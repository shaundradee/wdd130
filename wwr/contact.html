<body>
    <header>
        <img src="images/rafting-logo.png" alt="Splash White Water Rafting Logo">
        <nav class="pt-sans-narrow-regular">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section>
            <h2 class="sedgwick-ave-regular">Meet the Team!</h2>
            <div class="flex">
                <figure id="figteam">
                    <img src="images/Bexley1.jpg" alt="Bexley">
                    <figcaption class="sedgwick-ave-regular">Bexley</figcaption>
                    <p>Customer Support & Marketing</p>
                </figure>
                <figure id="figteam">
                    <img src="images/Liam1.jpg" alt="Liam">
                    <figcaption class="sedgwick-ave-regular">Liam</figcaption>
                    <p>Safety Manager</p>
                </figure>
                <figure id="figteam">
                    <img src="images/Jasper1.jpg" alt="Jasper">
                    <figcaption class="sedgwick-ave-regular">Jasper</figcaption>
                    <p>Tour Guide</p>
                </figure>
            </div>
        </section>
        <div class="mid-section">
            <div class="left">
                <section>
                    <h2 class="sedgwick-ave-regular company">Company Information</h2>
                    <div>
                        <h3 class="pt-sans-narrow-regular">Address:</h3>
                        <p>Splash White Water Rafting, 123 Water Way</p>
                        <h3 class="pt-sans-narrow-regular">Phone Number:</h3>
                        <p>939-123-1234</p>
                        <h3 class="pt-sans-narrow-regular">Email:</h3>
                        <p>splash@email.com</p>
                    </div>
                </section>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d82978.79654634373!2d-114.17023026153423!3d34.2741255213761!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8737e89b70298547%3A0x165dff811dd0901e!2sColorado%20River!5e0!3m2!1sen!2sus!4v1744055108452!5m2!1sen!2sus"
                        width="500" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <form>
                <fieldset>
                    <label for="username">User Name:</label>
                    <input type="text" name="username" id="username">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                    <div class="radio">
                        <label for="purpose1">General Inquiry</label>
                        <input type="radio" name="purpose1" id="purpose1">
                        <label for="purpose2">Reservation Question</label>
                        <input type="radio" name="purpose2" id="purpose2">
                        <label for="purpose3">Website Suggestion</label>
                        <input type="radio" name="purpose3" id="purpose3">
                    </div>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" rows="8"></textarea>
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" name="subscribe" id="subscribe">
                </fieldset>
                <button type="submit" class="sedgwick-ave-regular">Submit Form</button>
            </form>
        </div>
    </main>
    <footer class="pt-sans-narrow-regular">

            </a>

                <img src="images/instagram-icon.webp" alt="Instagram Page" width="30">

        </div>
